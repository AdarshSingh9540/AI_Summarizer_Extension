<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>

    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0e7ff 0%, #f4f4f4 100%);
        min-width: 340px;
      }
      .card {
        background: #fff;
        margin: 24px auto;
        padding: 24px 20px 20px 20px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(60, 60, 120, 0.1);
        max-width: 340px;
      }
      .header {
        font-size: 1.3rem;
        font-weight: 600;
        color: #3b3b6d;
        margin-bottom: 18px;
        text-align: center;
        letter-spacing: 1px;
      }
      .options {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
        gap: 8px;
      }
      select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #bfc6e0;
        background: #f7f8fa;
        font-size: 1rem;
      }
      button {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        background: #6366f1;
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
      }
      button:hover {
        background: #4f46e5;
      }
      #copy-button {
        position: relative;
      }
      #copy-button[title]:hover::after {
        content: attr(title);
        position: absolute;
        left: 50%;
        top: -32px;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.9em;
        white-space: nowrap;
        z-index: 10;
      }
      #result {
        min-height: 80px;
        background: #f7f8fa;
        border-radius: 10px;
        border: 1px solid #e0e7ff;
        padding: 14px 12px;
        margin-top: 10px;
        font-size: 1.05rem;
        color: #222;
        box-shadow: 0 1px 4px rgba(60, 60, 120, 0.04);
        white-space: pre-wrap;
        word-break: break-word;
        transition: background 0.2s;
      }
      .loader {
        border: 4px solid #e0e7ff;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
        display: block;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">AI Article Summarizer</div>
      <div class="options">
        <select id="summary-type">
          <option value="brief">Brief</option>
          <option value="detailed">Detailed</option>
          <option value="custom">Bullet Points</option>
        </select>
        <button id="summarize-button">Summarize</button>
        <button id="copy-button" title="Copy summary to clipboard">Copy</button>
      </div>
      <div id="result">Select a type and click Summarize...</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
