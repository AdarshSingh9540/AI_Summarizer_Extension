<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
      }

      .panel-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        border-left: 1px solid #e2e8f0;
      }

      .panel-header {
        padding: 16px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #ffffff;
      }

      .panel-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #1e293b;
        display: flex;
        align-items: center;
      }

      .panel-title::before {
        margin-right: 8px;
        font-size: 1.1rem;
      }

      .panel-close {
        background: none;
        border: none;
        cursor: pointer;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #64748b;
        font-size: 1.2rem;
      }

      .panel-close:hover {
        background: #f1f5f9;
      }

      .panel-controls {
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        border-bottom: 1px solid #e2e8f0;
        background: #f8fafc;
      }

      select {
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        background: #ffffff;
        font-size: 0.9rem;
        color: #334155;
        width: 100%;
        outline: none;
      }

      select:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
      }

      .button-row {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px;
        border-radius: 6px;
        border: none;
        font-size: 0.9rem;
        font-weight: 500;
        flex: 1;
        cursor: pointer;
        transition: all 0.2s;
      }

      #summarize-button {
        background: #4f46e5;
        color: #ffffff;
      }

      #summarize-button:hover {
        background: #4338ca;
      }

      #copy-button {
        background: #10b981;
        color: #ffffff;
      }

      #copy-button:hover {
        background: #059669;
      }

      .panel-content {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: #ffffff;
      }

      #result {
        font-size: 0.95rem;
        line-height: 1.6;
        color: #334155;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .loader {
        border: 3px solid #e2e8f0;
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        animation: spin 1s linear infinite;
        margin: 32px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status-message {
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        margin: 10px 0;
        text-align: center;
      }

      .status-error {
        background-color: #fee2e2;
        color: #b91c1c;
      }

      .status-warning {
        background-color: #fef3c7;
        color: #92400e;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="panel-container">
      <div class="panel-header">
        <div class="panel-title">
          <img class="logo-icon" src="./icon.png" alt="" /> AI Article
          Summarizer
        </div>
        <button class="panel-close" id="close-panel">Ã—</button>
      </div>
      <div class="panel-controls">
        <select id="summary-type">
          <option value="brief">Brief Summary</option>
          <option value="detailed">Detailed Summary</option>
          <option value="custom">Bullet Points</option>
        </select>
        <div class="button-row">
          <button id="summarize-button">Summarize Article</button>
          <button id="copy-button">Copy</button>
        </div>
      </div>
      <div class="panel-content">
        <div id="result">Select a type and click Summarize...</div>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
