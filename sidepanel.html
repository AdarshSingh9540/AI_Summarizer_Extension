<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="panel-container">
      <div class="panel-header">
        <div class="panel-title">
          <img class="logo-icon" src="./icon.png" alt="" /> AI Article
          Summarizer
        </div>
        <button class="panel-close" id="close-panel">Ã—</button>
      </div>
      <div class="tab-container">
        <div class="tab active" data-tab="article">Article Summary</div>
        <div class="tab" data-tab="custom">Custom Summary</div>
      </div>
      <div class="panel-controls">
        <select id="summary-type">
          <option value="brief">Brief Summary</option>
          <option value="detailed">Detailed Summary</option>
          <option value="custom">Bullet Points</option>
        </select>
        <div class="button-row">
          <button id="summarize-button">Summarize Article</button>
          <button id="copy-button">Copy</button>
        </div>
      </div>
      <div class="panel-content">
        <div id="result">Select a type and click Summarize...</div>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
